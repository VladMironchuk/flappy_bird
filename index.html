<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="style.css"/>
 <link rel="stylesheet" href="normalize.css">
 <title>Flappy Bird!</title>
</head>
<body>
    <main>
        <h1 hidden class="hello"></h1>
        <h1 hidden class="main__h1">Play</h1>
        <h1 hidden class="main__h1_score"></h1>
        <h2 hidden>Choose difficulty</h2>
        <form class="registration">
            <p>
                <label>Enter your name</label><br>
                <input type="text"/><br>
                <button>Less go</button>
            </p>
        </form>
        <form hidden class="difficulty" method="POST">
            <label><input type="radio" name="difficulty" value="easy">easy</label>
            <label><input type="radio" name="difficulty" value="medium">medium</label>
            <label><input type="radio" name="difficulty" value="hard">hard</label>
            <label><input type="radio" name="difficulty" value="insane">insane</label>
        </form>
        <img hidden class="reset" alt="" src="img/cross.png"></main>
        <img class="back" src="img/indexbg.png" alt="background">
    </main>
    <script src="js/index.js"></script>
</body>
</html>
